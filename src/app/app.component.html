<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-list-header style="padding-bottom: 10%;">REGISTRO DE JUNTAS MOVIL</ion-list-header>

                    <img class="mediana" src="../assets/imageMenu.jpeg" alt="">
                    <!-- <label *ngIf="user$ | async as user"><h2 >Bienvenido:  Pedro Illaisaca </h2></label> -->
                    <label *ngIf="user$ | async as user"><h2 >Bienvenido: Pedro Illaisaca </h2><ion-note>{{user.email}}</ion-note></label>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                        <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>

                    </ion-menu-toggle>
                </ion-list>
                <ion-list id="labels-list">
                    <ion-list-header>Aplicaci√≥n</ion-list-header>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of labels; let i = index">

                        <ion-item *ngIf="p.hiden==false && user$ | async as user" (click)="logout()" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                        <ion-item *ngIf="p.hiden" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>


</ion-app>
