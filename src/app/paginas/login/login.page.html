<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>

        <div *ngIf="user$ | async as user; else alternativo">
            <form #form="ngForm" (ngSubmit)="login(form)">
                <ion-grid>
                    <ion-row color="primary" justify-content-center>
                        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                            <div text-center>
                                <h3>Ingrese sus credenciales</h3>
                            </div>
                            <div padding>
                                <ion-item>
                                    <ion-input name="email" type="email" placeholder="your@email.com" ngModel={{user.email}} ngModel required></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                                </ion-item>
                            </div>
                            <div padding>
                                <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Iniciar Sesion</ion-button>
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row align-self-center size-md="6" size-lg="5" size-xs="12">
                        <p>
                            <a routerLink="/registro">Si no tienes una Cuenta puedes registrarte </a>
                        </p>
                    </ion-row>

                    <ion-row align-self-center size-md="6" size-lg="5" size-xs="12">

                        <p>
                            <a routerLink="/recuperar-contrasenia">Olvidaste tu contraseña</a>
                        </p>
                    </ion-row>
                </ion-grid>
            </form>
        </div>
        <ng-template #alternativo>
            <form #form="ngForm" (ngSubmit)="login(form)">
                <ion-grid>
                    <ion-row color="primary" justify-content-center>
                        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                            <div text-center>
                                <h3>Ingrese sus credenciales</h3>
                            </div>
                            <div padding>
                                <ion-item>
                                    <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                                </ion-item>
                            </div>
                            <div padding>
                                <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Iniciar Sesion</ion-button>
                            </div>
                        </ion-col>
                    </ion-row>
                    <ion-row align-self-center size-md="6" size-lg="5" size-xs="12">
                        <p>
                            <a routerLink="/registro">Si no tienes una Cuenta puedes registrarte </a>
                        </p>
                    </ion-row>

                    <ion-row align-self-center size-md="6" size-lg="5" size-xs="12">

                        <p>
                            <a routerLink="/recuperar-contrasenia">Olvidaste tu contraseña</a>
                        </p>
                    </ion-row>
                </ion-grid>
            </form>
        </ng-template>
    </ion-card>
