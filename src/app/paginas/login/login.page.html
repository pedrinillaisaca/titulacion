<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Inicio de Sesión</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <div *ngIf="user$ | async as user; else alternativo">
            <form #form="ngForm" (ngSubmit)="login(form)">
                <ion-grid>
                    <ion-row color="primary" justify-content-center>
                        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">

                            <h3>Ingrese sus credenciales</h3>
                            <div padding>
                                <ion-item>
                                    <ion-input name="email" type="email" placeholder="Correo Electrónico" ngModel={{user.email}} ngModel required></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-input name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
                                </ion-item>
                            </div>
                            <div padding>
                                <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Iniciar Sesión</ion-button>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </form>
        </div>
        <div class="centrar">
            <ng-template #alternativo>
                <form #form="ngForm" (ngSubmit)="login(form)">
                    <ion-grid>
                        <ion-row color="primary" justify-content-center>
                            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                                <div class="centrar">
                                    <h3>Ingrese sus credenciales</h3>
                                </div>
                                <div padding>
                                    <ion-item lines="none">
                                        <ion-label position="stacked">Correo Electrónico</ion-label>
                                        <ion-input name="email" type="email" placeholder="Correo Electrónico" ngModel required></ion-input>
                                    </ion-item>
                                    <ion-item lines='none'>
                                        <ion-label position="stacked">Contraseña</ion-label>
                                        <ion-input name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
                                    </ion-item>
                                </div>
                                <div padding>
                                    <ion-button size="medium" type="submit" [disabled]="form.invalid" expand="block">Iniciar Sesion</ion-button>
                                </div>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </form>
            </ng-template>
        </div>
    </ion-card>
    <div class="centrar">
        <p><a routerLink="/registro">Si no tienes una Cuenta puedes registrarte </a></p>
        <p><a routerLink="/recuperar-contrasenia">Olvidaste tu contraseña</a></p>
    </div>
</ion-content>
