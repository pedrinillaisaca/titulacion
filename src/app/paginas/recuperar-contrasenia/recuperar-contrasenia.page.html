<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form  #form="ngForm" (ngSubmit)="recuva(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Ingrese su correo Electrónico</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com"   ngModel required></ion-input>
            </ion-item>                    
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Enviar</ion-button>            
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>    
  </form>
</ion-content>
