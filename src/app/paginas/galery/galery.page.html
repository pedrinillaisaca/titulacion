<ion-content [fullscreen]="true">
    <ion-header>
        <ion-toolbar>
            <ion-title>galery</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let foto of servFoto.fotos; index as position">
                <ion-img [src]='foto.webviewPath'></ion-img>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-fab vertical='bottom' horizontal='center' slot="fixed">
        <ion-fab-button (click)="addPhotoGalery()">
            <ion-icon name="camera"></ion-icon>
        </ion-fab-button>

        <!-- <ion-fab-button (click)="savedFire()">
      <ion-icon name="aperture"></ion-icon>
    </ion-fab-button> -->

    </ion-fab>

    <ion-fab vertical='bottom' horizontal='left' slot="fixed">
        <ion-fab-button (click)="gotoRegisterWB()">
            <ion-icon name="arrow-back"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-fab-button (click)="testuploadFire()">
        pedro
    </ion-fab-button>
</ion-content>
