<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Ayuda</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-card>
        <div class="centrar">
            <p>
                <a (click)="openDoc()">
                Pulse en este enlace para acceder al manual de usuario
                </a>
            </p>
        </div>
    </ion-card>
    <ion-fab vertical='bottom' horizontal='left' slot="fixed">
        <ion-fab-button (click)="servBac.backApp()">
            <ion-icon name="arrow-back"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
